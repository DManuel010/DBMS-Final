<!doctype html>

<head>
  <meta charset="utf8">
  <title>Academic Resources DB</title>
  <link rel="stylesheet" href="demo.css">  
</head>
<body>
	<h1>WIT Academic Resources</h1>
    <main>
        
        <label for='selectQuery'><strong>Select a query:</strong></label><br>
        <select onChange="setQuery()" id="selectQuery" disabled>
            <option value="">--</option>
            <option id="query1" value="SELECT * FROM Major">Select all fields from Major table</option>
            <option id="query2" value="SELECT Name FROM Major" id ="query2">Show all Majors by name</option>
            <option id="query3" value="SELECT MajorID FROM Major">Show all Major IDs</option>
            <option id="query4" value="SELECT * FROM Major">Show name for specific MajorID</option>
        </select><br>
        
        <div id="param"></div>

        <button id="execute" class="button" disabled>Execute</button>
        
        <label class="button">Load an SQLite database file: <input type='file' id='dbfile' ></label>

        <div id="error" class="error"></div>
        
        <pre id="output">Results will be displayed here</pre>
    
    </main>
